<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus nombres">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos">
        <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls"  type="password" name="correo" id="correo" placeholder="Ingrese su contraseña">
        <input class="controls"  type="text" name="celular" id="celular" placeholder="Ingrese su numero de celular">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
        <input class="controls" type="text" name="Departamento" id="Departamento" placeholder="Ingrese su departamento">
        <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad">
        <input class="controls" type="text" name="Documento" id="Documento" placeholder="Ingrese su Documento">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
    
</body>
</html>
